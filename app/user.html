<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 id="title" class="h2 border-bottom mt-2 pb-3">User</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-7">
      <table class="table table-striped table-bordered mt-2" style="width:100%" id="table" ></table>
    </div>
  <div class="col-4 ml-1 ">
    <h2 class="h5 border-bottom pb-3 mb-2">Create a new user</h2>
    <form name="create">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required >
          <div class="invalid-feedback" id="name-error">Name must be unique</div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 d-flex">
          <button type="reset" class="btn btn-outline-info" id="reset">Reset</button>
          <button type="submit" class="btn btn-success ml-auto p-2 col-4">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="user.js"></script>
</body>
</html>
