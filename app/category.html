<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8">
      <h1 class="title border-bottom p-2 mb-5">Category</h1>
      <table class="table table-striped table-bordered mt-2" style="width:100%" id="table" ></table>
    </div>
    <div class="col-xl-4">
      <h2>Create a category</h2>
      <form name="create">
        <div class="form-row">
          <div class="form-group col-8">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
            <div id="name-invalid-msg" class="invalid-feedback d-none">Name must be unique</div>
          </div>
          <div class="form-group col-4">
            <label for="name">Shortcut</label>
            <input type="text" class="form-control" id="shortcut" name="shortcut" aria-describedby="shortcutHelp" required>
            <div id="shortcut-invalid-msg" class="invalid-feedback d-none">Shortcut must be unique and a single character</div>
          </div>
        </div>

        <div class="form-group">
          <label for="default">Default icon</label>
          <input type="file" class="form-control-file" name="default" id="default" accept="image/*" required>
          <img id="defaultPreview" class="img-thumbnail mt-2" width="120"/>
          <div id="invalid-default" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="default">Hover icon</label><br />
          <input type="file" class="form-control-file" name="primary" id="primary" accept="image/*" required>
          <img id="primaryPreview" class="img-thumbnail mt-2" width="120"/>
          <div id="invalid-hover" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="default">Danger icon</label><br />
          <input type="file" class="form-control-file" name="danger" id="danger" accept="image/*" required>
          <img id="dangerPreview" class="img-thumbnail mt-2" width="120"/>
          <div id="invalid-danger" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="category.js"></script>
</body>
</html>
