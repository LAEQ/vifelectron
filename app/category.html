<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>


<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <h1 class="title">Category</h1>
      <div class="container" id="category-container">
        <div class="card-deck mb-3 text-center">

        </div>
      </div>
    </div>
    <div class="col-4">
      <h2>Create a category</h2>

      <form>
        <input id="name" type="text" /><br />
        <input id="color" type="color" /><br />
        <input id="shortcut" type="text" />
        <input id="file" type="file" accept="image/*"/>
        <input type="submit" name="submit" />
      </form>
      <div class="row">
        <div class="col-12">
          <h3>Preview</h3>
          <img id="preview" width="100" height="100"/>
        </div>
      </div>

    </div>
  </div>
</div>


<script src="category.js"></script>
</body>
</html>
