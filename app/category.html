<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>


<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <h1 class="title">Category</h1>
      <table id="table" ></table>
    </div>
    <div class="col-4">
      <h2>Create a category</h2>
      <form id="form-create">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
          <small id="name-error" class="form-text text-muted d-block ">field is invalid</small>
        </div>
        <div class="form-group">
          <label for="file">Choose an file</label>
          <input type="file" class="form-control-file" name="file" id="file" accept="image/*">
        </div>
        <div class="form-group">
          <img id="preview" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="category.js"></script>
</body>
</html>
