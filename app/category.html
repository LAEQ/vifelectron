<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8">
      <h1 class="title border-bottom p-2 mb-5">Category</h1>
      <table class="table table-striped table-bordered mt-2" style="width:100%" id="table" ></table>
    </div>
    <div class="col-xl-4">
      <h2>Create a category</h2>
      <form name="create">
        <div class="form-row">
          <div class="form-group col-8">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
            <div id="name-invalid-msg" class="invalid-feedback d-none">Name must be unique</div>
          </div>
          <div class="form-group col-4">
            <label for="name">Shortcut</label>
            <input type="text" class="form-control" id="shortcut" name="shortcut" aria-describedby="shortcutHelp" required>
            <div id="shortcut-invalid-msg" class="invalid-feedback d-none">Shortcut must be unique and a single character</div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-8 custom-file">
            <input type="file" class="custom-file-input" name="default" id="default" accept="image/*" required>
            <label id="default-label" class="custom-file-label" for="default">Default icon</label>
          </div>
          <div class="col-3 ml-3">
            <svg id="default-svg">
              <g>
                <rect width="100" height="100" fill="lightgray" />
                <text transform="translate(20,40)" fill="gray">Preview</text>
              </g>
            </svg>
            <img id="default-preview" class="img-thumbnail d-none" width="120"/>
          </div>
        </div>
        <div class="form-row ">
          <div class="col-8 custom-file">
            <input type="file" class="custom-file-input" name="default" id="primary" accept="image/*" required>
            <label id="primary-label" class="custom-file-label" for="primary">Primary icon</label>
          </div>
          <div class="col-3 ml-3">
            <svg id="primary-svg">
              <g>
                <rect width="100" height="100" fill="lightgray" />
                <text transform="translate(20,40)" fill="gray">Preview</text>
              </g>
            </svg>
            <img id="primary-preview" class="img-thumbnail d-none" width="120"/>
          </div>
        </div>
        <div class="form-row ">
          <div class="col-8 custom-file">
            <input type="file" class="custom-file-input" name="default" id="alert" accept="image/*" required>
            <label id="alert-label" class="custom-file-label" for="alert">Alert icon</label>
          </div>
          <div class="col-3 ml-3">
            <svg id="alert-svg">
              <g>
                <rect width="100" height="100" fill="lightgray" />
                <text transform="translate(20,40)" fill="gray">Preview</text>
              </g>
            </svg>
            <img id="alert-preview" class="img-thumbnail d-none" height="100"/>
          </div>
        </div>
        <div class="form-row">
          <div class="col-2">
            <button type="reset" class="btn btn-outline-info btn-block" id="reset">Reset</button>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-success btn-block">Add</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

<script src="category.js"></script>
</body>
</html>
