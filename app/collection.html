<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="h2 border-bottom pb-3 mt-1">Collections</h1>
      <table id="table" class="table table-striped table-bordered mt-2" style="width:100%" ></table>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1 class="h4 border-bottom mt-3 pb-1 mb-4">Create a new collection</h1>
    </div>
    <div class="col-3">
      <form name="create">
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Enter a name" required>
            <div class="invalid-feedback">Name must be unique</div>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">default</label>
            </div>
          </div>
        </div>
        <input type="text" name="categories" id="categories" value="" />
        <div class="form-group row">
          <div class="col-sm-3"> </div>
          <div class="col-sm-9">
            <button type="reset" class="btn btn-outline-info">Reset</button>
            <button type="submit" class="btn btn-success ml-2 col-4">Create</button>
          </div>
        </div>

      </form>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-danger d-none" id="categories-error">You must select at least one category</div>
        </div>
      </div>
      <div class="row">

        <div class="col-12" id="form-category-list">

        </div>
      </div>
    </div>
  </div>

</div>

<script src="collection.js"></script>
</body>
</html>
