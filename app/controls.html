<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controls</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="h6 font-weight-bold p-1 fl">Video Controls</h1>
        <form>
          <div class="form-group row">
            <div class="col-3">Rate</div>
            <div class="col-7"><input type="text" class="form-control" id="rate" placeholder="" name="rate"></div>
            <div class="col-1" id="rate-info">0.1</div>
          </div>
          <div class="form-group row">
            <div class="col-3">Duration</div>
            <div class="col-7"><input type="text" class="form-control" id="duration" placeholder="" name="duration"></div>
            <div class="col-1" id="duration-info">10</div>
          </div>
          <div class="form-group row">
            <div class="col-3">Size</div>
            <div class="col-7"><input type="text" class="form-control" id="size" placeholder="" name="size"></div>
            <div class="col-1" id="size-info">80</div>
          </div>
          <div class="form-group row">
            <div class="col-3">Opacity</div>
            <div class="col-7"><input type="text" class="form-control" id="opacity" placeholder="" name="opacity"></div>
            <div class="col-1" id="opacity-info">0.7</div>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
<script src="controls.js"></script>
</body>
</html>
