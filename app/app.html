<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vifeco - Video Feature Counter</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-0">
        <h1></h1>
        <div class="row d-flex">
          <div class="col-12">
            <div class="row">
              <div class="col-10">
                <h1 class="h1">Last video added</h1>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <button id="add" class="btn btn-success">Add a new video</button>
              </div>
            </div>
            <hr />
            <div class="row" id="latest-video-section">


            </div>
          </div>

        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <h2>Video list</h2>
        <div class="alert alert-success d-none" id="message-success"></div>
        <div class="alert alert-danger d-none" id="message-error"></div>
        <table id="table" class="display" width="100%"></table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
