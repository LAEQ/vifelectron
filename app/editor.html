<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 id="title"></h1>
        <h6 id="total">Total: </h6>
      </div>

      <div class="col-10">
        <div class="row">
          <video class="col-12" id="player"></video>
        </div>
        <div class="row mt-3">
          <div class="col-lg-2 col-md-3 col-4">
            <div class="btn-group" role="group" >
              <button id="stop" type="button" class="btn btn-secondary">Stop</button>
              <button id="play" type="button" class="btn btn-secondary">Play</button>
            </div>
          </div>
          <div class="col-lg-10 col-md-9 col-8">
            <div class="form-group">
              <input id="slider" type="range" class="form-control" id="" min="" max="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <ul class="list-group list-group-flush" id="icons">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
