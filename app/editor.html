<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <style>
    .video-container{
      position: relative;
      width: 100%;
      /*max-width: 800px;*/
    }

    .video{
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: .4;
      /*background-color: red;*/
    }

    .icon circle{
      fill: white;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 id="title">Video counting ...</h1>
      </div>

      <div class="col-lg-9 mb-3">
        <div class="row">
          <div class="col-12">
            <div id="video-container" class="video-container" style="height: 100%">
              <div id="video-spinner" class="d-flex justify-content-center align-items-center" style="min-height: 100%; border: 1px solid gray;">
                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <video class="video" id="player" ></video>
              <div class="overlay" id="overlay">
                <svg width="100%" height="100%" ></svg>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-xl-3">
            <div class="btn-group" role="group" >
              <button id="stop" type="button" class="btn btn-danger">Stop</button>
              <button id="play" type="button" class="btn btn-success">Play</button>
              <button id="timeline" type="button" class="btn btn-outline-info">Timeline</button>
              <button id="controls" type="button" class="btn btn-outline-primary">Controls</button>
            </div>
          </div>
          <div class="col-xl-9 col-12">
            <form class="row">
              <div class="col-9">
                <input id="slider" value="0" class="form-control" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0"/>
              </div>
              <div class="col-3">
                <input id="timer" type="text" class="form-control" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-12">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <div class="list-group list-group-flush" id="container-categories">
            <div class="list-group-item">
              <div class="d-flex w-100 justify-content-center">
                <div class="spinner-border text-secondary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
