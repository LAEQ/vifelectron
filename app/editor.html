<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <style>
    .video-container{
      position: relative;
      width: 100%;
      /*max-width: 800px;*/
    }

    .video{
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: .4;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 id="title"></h1>
        <h6 id="total">Total: </h6>
      </div>

      <div class="col-lg-9">
        <div class="row">
          <div class="col-12">
            <div class="video-container">
              <video class="video" id="player" ></video>
              <div class="overlay" id="overlay">
                <svg width="100%" height="100%" ></svg>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-2 col-md-3">
            <div class="btn-group" role="group" >
              <button id="stop" type="button" class="btn btn-danger">Stop</button>
              <button id="play" type="button" class="btn btn-success">Play</button>
              <button id="controls" type="button" class="btn btn-primary">Controls</button>
            </div>
          </div>
          <div class="col-lg-10 col-md-9">
            <form class="row">
              <div class="col-9">
                <input id="slider" value="0" class="form-control" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0"/>
              </div>
              <div class="col-3">
                <input id="timer" type="text" class="form-control" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-12">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <div class="list-group list-group-flush" id="container-categories">
            <div class="list-group-item">
              <div class="d-flex w-100 justify-content-between">
                <img class="d-flex mb-1" width="100" height="100"></img>
                <div class="h1 d-flex align-self-center">123</div>
              </div>
            </div>
            <div class="list-group-item">
              <div class="d-flex w-100 justify-content-between">
                <img class="d-flex mb-1" width="100" height="100"></img>
                <div class="h1 d-flex align-self-center">123</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
